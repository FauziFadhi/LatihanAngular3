<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th>No</th>
		<th>ISBN</th>
		<th>Nama Buku</th>
		<th>Qty</th>
		<th>Action</th>
	</tr>
		
	
	<tr *ngFor="let item of items; let i=index;">
		<td> {{item.id}}</td>
		<td> {{item.name}}</td>
		<td> {{item.qty}}</td>
		<td> {{item.price}}</td>
		<td><a class="btn btn-primary" [routerLink]="['/item-edit',item.id]" (click)="edit(item.id)"></a></td>
	</tr>
</table>
