<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th>No</th>
		<th>Nama</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Action</th>
	</tr>
	<tr *ngFor ="let item of items; let i=index">
		<td>{{ i+1 }}</td>
		<td>{{ item.nama }}</td>
		<td>{{ item.qty }}</td>
		<td>{{ item.price }}</td>
		<td><button class="btn btn-success">Edit</button></td>
	</tr>
</table>
